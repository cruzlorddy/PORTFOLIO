<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Carousel Showcasing my Project</title>
    <link rel="stylesheet" href="./styles/animations.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f4f8;
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
            overflow: hidden;
        }

        .carousel {
            width: 80%;
            max-width: 400px;
            height: 100%;
            max-height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        .display {
            display: grid;
        }
        .carousel .item {
            width: 80%;
            max-width: 300px;
            height: 60%;
            max-height: 200px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform-origin: center;
            transform-style: preserve-3d;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .carousel .item:nth-child(1) {
            transform: rotateY(0deg) translateZ(400px);
        }

        .carousel .item:nth-child(2) {
            transform: rotateY(60deg) translateZ(400px);
        }

        .carousel .item:nth-child(3) {
            transform: rotateY(120deg) translateZ(400px);
        }

        .carousel .item:nth-child(4) {
            transform: rotateY(180deg) translateZ(400px);
        }

        .carousel .item:nth-child(5) {
            transform: rotateY(240deg) translateZ(400px);
        }

        .carousel .item:nth-child(6) {
            transform: rotateY(300deg) translateZ(400px);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .carousel .description {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }
        /* From Uiverse.io by elijahgummer */ 
        .styled-button {
            margin-left: 2em;
        position: relative;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: bold;
        color: #ffffff;
        background: linear-gradient(to bottom, #171717, #242424);
        border-radius: 9999px;
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 10px 20px rgba(0, 0, 0, 0.4);
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #292929;
        }

        .styled-button::before {
        content: "";
        position: absolute;
        top: -2px;
        right: -1px;
        bottom: -1px;
        left: -1px;
        background: linear-gradient(to bottom, #292929, #000000);
        z-index: -1;
        border-radius: 9999px;
        transition: all 0.2s ease;
        opacity: 1;
        }

        .styled-button:active {
        transform: translateY(2px);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 1), 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .styled-button .inner-button {
        position: relative; /* Ensure relative positioning for pseudo-element */
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #171717, #242424);
        width: 40px;
        height: 40px;
        margin-left: 10px;
        border-radius: 50%;
        box-shadow: 0 0 1px rgba(0, 0, 0, 1);
        border: 1px solid #252525;
        transition: all 0.2s ease;
        }

        .styled-button .inner-button::before {
        content: "";
        position: absolute;
        top: -2px;
        right: -1px;
        bottom: -1px;
        left: -1px;
        background: linear-gradient(to bottom, #292929, #000000);
        z-index: -1;
        border-radius: 9999px;
        transition: all 0.2s ease;
        opacity: 1;
        }
        .styled-button .inner-button .icon {
        filter: drop-shadow(0 10px 20px rgba(26, 25, 25, 0.9))
            drop-shadow(0 0 4px rgba(0, 0, 0, 1));
        transition: all 0.4s ease-in-out;
        }
        .styled-button .inner-button .icon:hover {
        filter: drop-shadow(0 10px 20px rgba(50, 50, 50, 1))
            drop-shadow(0 0 20px rgba(2, 2, 2, 1));
        transform: rotate(-35deg);
        }


        @media (max-width: 768px) {
            .carousel {
                width: 90%;
                height: 50%;
            }

            .carousel .item {
                width: 85%;
                height: 45%;
            }

            .carousel .description {
                font-size: 0.8em;
            }
        }

        @media (max-width: 538px) {
            .carousel {
                width: 90%;
                height: 70%;
            }

            .carousel .item {
                width: 45%;
                height: 60%;
                margin: 0 auto;
            }

            .carousel .description {
                font-size: 0.7em;
            }

            .modal img {
                max-width: 85%;
                max-height: 85%;
            }

            .modal .close {
                font-size: 1.5em;
            }
        }
            @media (max-width: 300px) {
            .carousel {
                width: 30%;
                height: 50%;
            }

            .carousel .item {
                width: 35%;
                height: 70%;
            }

            .carousel .description {
                font-size: 0.7em;
            }

            .modal img {
                max-width: 25%;
                max-height: 85%;
            }

            .modal .close {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    
        <div class="carousel">
            <div class="item" onclick="showModal('project1.jpg', 'Weather App with a 3d rotating globe that allows users to locate countries in the globe... It was integrated using API')">
                <img src="./image/project1.png" alt="Project 1">
                <div class="description">Project 1</div>
            </div>
            <div class="item" onclick="showModal('project2.jpg', 'Project 2 Description')">
                <img src="./image/project2.jpeg" alt="Project 2">
                <div class="description">Project 2 </div>
            </div>
            <div class="item" onclick="showModal('project3.jpg', 'A sleek and responsive restaurant website featuring a modern design, interactive animations, and user-friendly navigation. Optimized for both desktop and mobile devices, it delivers an immersive dining experience online')">
                <img src="./image/project3.png" alt="Project 3">
                <div class="description">Project 3 Description</div>
            </div>
            <div class="item" onclick="showModal('project4.jpg', 'Project 4 Description')">
                <img src="project4.jpg" alt="Project 4">
                <div class="description">Project 4 Description</div>
            </div>
            <div class="item" onclick="showModal('project5.jpg', 'Project 5 Description')">
                <img src="project5.jpg" alt="Project 5">
                <div class="description">Project 5 Description</div>
            </div>
            <div class="item" onclick="showModal('project6.jpg', 'Project 6 Description')">
                <img src="project6.jpg" alt="Project 6">
                <div class="description">Project 6 Description</div>
            </div>
            
        </div>
        <a href="./programimg.htm" class="back">
            <button class="styled-button">
                Check Languages
                <div class="inner-button">
                  <svg
                    id="Arrow"
                    viewBox="0 0 32 32"
                    xmlns="http://www.w3.org/2000/svg"
                    height="30px"
                    width="30px"
                    class="icon"
                  >
                    <defs>
                      <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="iconGradient">
                        <stop style="stop-color:#FFFFFF;stop-opacity:1" offset="0%"></stop>
                        <stop style="stop-color:#AAAAAA;stop-opacity:1" offset="100%"></stop>
                      </linearGradient>
                    </defs>
                    <path
                      fill="url(#iconGradient)"
                      d="M4 15a1 1 0 0 0 1 1h19.586l-4.292 4.292a1 1 0 0 0 1.414 1.414l6-6a.99.99 0 0 0 .292-.702V15c0-.13-.026-.26-.078-.382a.99.99 0 0 0-.216-.324l-6-6a1 1 0 0 0-1.414 1.414L24.586 14H5a1 1 0 0 0-1 1z"
                    ></path>
                  </svg>
                </div>
              </button>
        </a>
    
    
   
   



    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="">
        <p id="modalDescription" style="color: white; text-align: center; margin-top: 10px;"></p>
    </div>

    <script>
        function showModal(imageSrc, description) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');

            modalImage.src = imageSrc;
            modalDescription.textContent = description;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
